<!DOCTYPE html>
<html>
<head>
  <title>Car Race Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #333;
      touch-action: none;
    }
    canvas {
      display: block;
      background: #555;
      margin: auto;
    }
    .btn {
      position: fixed;
      bottom: 20px;
      width: 60px;
      height: 60px;
      background: #fff;
      opacity: 0.5;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      font-size: 25px;
      user-select: none;
    }
    #leftBtn { left: 10px; }
    #rightBtn { right: 10px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="leftBtn" class="btn">◀</div>
  <div id="rightBtn" class="btn">▶</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const carWidth = 50;
    const carHeight = 100;
    let carX = canvas.width / 2 - carWidth / 2;
    let carY = canvas.height - carHeight - 10;
    let speed = 5;

    let moveLeft = false;
    let moveRight = false;

    let score = 0;

    document.getElementById("leftBtn").addEventListener("touchstart", () => moveLeft = true);
    document.getElementById("leftBtn").addEventListener("touchend", () => moveLeft = false);

    document.getElementById("rightBtn").addEventListener("touchstart", () => moveRight = true);
    document.getElementById("rightBtn").addEventListener("touchend", () => moveRight = false);

    class Obstacle {
      constructor(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      update() {
        this.y += speed;
        if (this.y > canvas.height) {
          this.y = -this.height;
          this.x = Math.random() * (canvas.width - this.width);
          score++; // obstacle pass hone par score +1
        }
        this.draw();
      }
    }

    let obstacles = [];
    for (let i = 0; i < 3; i++) {
      obstacles.push(new Obstacle(Math.random() * (canvas.width - 50), -150 * i, 50, 100, "red"));
    }

    function drawCar() {
      ctx.fillStyle = "blue";
      ctx.fillRect(carX, carY, carWidth, carHeight);
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "25px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function detectCollision(obs) {
      return carX < obs.x + obs.width &&
             carX + carWidth > obs.x &&
             carY < obs.y + obs.height &&
             carY + carHeight > obs.y;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (moveLeft && carX > 0) carX -= 7;
      if (moveRight && carX < canvas.width - carWidth) carX += 7;

      drawCar();

      for (let obs of obstacles) {
        obs.update();
        if (detectCollision(obs)) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }
      }

      drawScore();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
