<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monu's Game Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
    }
    .profile {
      margin: 20px 0;
    }
    .profile img {
      width: 150px;
      border-radius: 50%;

    .details {
      margin: 10px 0;
      font-size: 18px;
    }
    .game-section {
      margin: 30px 0;
    }
    iframe {
      border: 2px solid black;
    }
    footer {
      background: #333;
      color: white;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to Monu's Game Website</h1>
  </header>

  <!-- Profile Section -->
  <div class="profile">
    <img src="your_photo.jpg" alt="Monu Yadav">
    <div class="details">Hello, I am Monu Yadav from Islamnagar, Badaun, Uttar Pradesh, India.</div>
    <div class="details">I study in class 9th.</div>
    <div class="details">I like Cricket and Football.</div>
  </div>

  <!-- Game Section -->
  <div class="game-section">
    <h2>Play My Car Race Game!</h2>
    <!-- Embed Car Race Game -->
    <iframe src="car_game.html" width="400" height="600"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Monu Yadav. All rights reserved.
  </footer>

</body>
</html>
